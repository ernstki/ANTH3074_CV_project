<!DOCTYPE html>
<html lang="en" class="cover cover-hoodie">
<head>
  <meta charset="UTF-8">
  <title>MARKED IDENTITIES</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="main">
  <section class="marked" id="banner">
    <h1 class="deepred" id="title"><a id="next" href="top.html">
      Marked Identities</a></h1>
  </section>
</div>

<script src="vendor/zepto/zepto.min.js"></script>
<script src="vendor/zepto/fx.js"></script>
<script src="vendor/zepto/fx_methods.js"></script>
<script src="js/util.js"></script>
<script>

  Zepto(function($) {

    preload(['img/hoodie-white.png']);

    // Start the banner hidden:
    $('#title').css('visibility', 'hidden');
    $('#title').center();
    $('#title').hide();
    $('#title').css('visibility', 'visible');

    window.setTimeout(function() {
      $('#title').show(1000);
    }, 1500);

    $(window).resize(function() {
      $('#title').center();
    });

    $('#next').click(function(e) {
      e.preventDefault();
      //$('#title').fadeOut(500);
      $('#title').animate({ 'top': '-10em' }, 1000, 'ease-in-out');
      $('html').animate({ 'background-color': 'rgba(0,0,0,0.1)' }, 1000,
        function() { document.location = 'top.html';
      });
    });

  });
</script>
</body>
</html>
